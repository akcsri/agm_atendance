
<!DOCTYPE html>
<html>
<head>
    <title>ログイン (Login)</title>
</head>
<body>
    <h1>ログイン (Login)</h1>
    <form method="POST" action="/login">
        <label>ユーザー名 (Username): <input type="text" name="username" required></label><br>
        <label>パスワード (Password): <input type="password" name="password" required></label><br>
        <button type="submit">ログイン (Login)</button>
    </form>
</body>
</html>
