<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>出席管理</title>
</head>
<body>
    <h1>{{ username }} さんの出席管理</h1>

    <form method="POST" action="{{ url_for('attendance') }}">
        <label>役職: <input type="text" name="position" required></label><br>
        <label>氏名: <input type="text" name="name" required></label><br>
        <label>出欠:
            <select name="status">
                <option value="出席">出席</option>
                <option value="欠席">欠席</option>
            </select>
        </label><br>
        <button type="submit">追加 / 更新</button>
    </form>

    <h2>参加者一覧</h2>
    <ul>
        {% for p in participants %}
            <li>{{ p.position }} - {{ p.name }} : {{ p.status }}</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('logout') }}">ログアウト</a>
</body>
</html>
