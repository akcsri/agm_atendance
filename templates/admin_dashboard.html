<!DOCTYPE html>
<html>
<head>
  <title>管理者ダッシュボード (Admin Dashboard)</title>
</head>
<body>
  <h1>管理者ページ (Admin Page)</h1>

  <h2>参加者一覧 (Participant List)</h2>
  <ul>
    {% for p in participants %}
      <li>
        {{ p.user.username }} - {{ p.position }} - {{ p.name }} - {{ p.status }}
      </li>
    {% endfor %}
  </ul>

  <h3>出席 (Present)者の合計人数 (Total Present Participants): {{ present_count }}</h3>

  <a href="{{ url_for('logout') }}">ログアウト (Logout)</a>
</body>
</html>
