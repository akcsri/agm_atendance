<!DOCTYPE html>
<html>
<head>
  <title>管理者ダッシュボード</title>
</head>
<body>
  <h1>管理者ページ</h1>

  <h2>参加者一覧</h2>
  <ul>
    {% for p in participants %}
      <li>
        {{ p.user.username }} - {{ p.position }} - {{ p.name }}<br>メールアドレス: {{ p.email }}<br>ご質問・ご要望など: {{ p.questions }} - {{ p.status }}
      </li>
    {% endfor %}
  </ul>

  <h3>出席者の合計人数: {{ present_count }}</h3>

  <a href="{{ url_for('logout') }}">ログアウト</a>
</body>
</html>
