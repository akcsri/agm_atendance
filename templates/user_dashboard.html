<!DOCTYPE html>

<html>
<head>
<title>ユーザーダッシュボード</title>
</head>
<body><img alt="Logo" src="logo.png" style="position: absolute; top: 10px; left: 10px;"/>
<h1>{{ current_user.username }} 様</h1>
<form method="POST">
<label style="text-align: left; display: block;">役職: <input name="position" required="" type="text"/></label><br/>
<label style="text-align: left; display: block;">氏名: <input name="name" required="" type="text"/></label><br/>
<label style="text-align: left; display: block;">メールアドレス (Email Address): <input name="email" required="" type="email"/></label><br/>
<label style="text-align: left; display: block;">ご質問・ご要望など (Questions or Requests): <textarea name="questions"></textarea></label><br/>
<label style="text-align: left; display: block;">出欠: 
            <select name="status">
<option value="出席">出席</option>
<option value="欠席">欠席</option>
</select>
</label><br/>
<button type="submit">追加</button>
</form>
<h2>参加者一覧</h2>
<ul>
  {% for p in participants %}
    <li>
      {{ p.position }} - {{ p.name }} - {{ p.email }} - {{ p.questions }}
      <form action="{{ url_for('update_participant', participant_id=p.id) }}" method="POST" style="display:inline;">
<select name="status">
<option value="出席" {% if p.status == "出席" %}selected{% endif %}>出席</option>
<option value="欠席" {% if p.status == "欠席" %}selected{% endif %}>欠席</option>
</select>
<button type="submit">更新</button>
</form>
<form action="{{ url_for('delete_participant', participant_id=p.id) }}" method="POST" style="display:inline;">
<button onclick="return confirm('本当に削除しますか？');" type="submit">削除</button>
</form>
</li>
  {% endfor %}
</ul>
<a href="{{ url_for('logout') }}">ログアウト</a>
</body>
</html>
